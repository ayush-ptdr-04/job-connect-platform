<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HR Dashboard - JobConnect</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <nav
      class="bg-gradient-to-r from-blue-500 to-blue-700 text-white p-4 sticky top-0 z-10">
      <div class="container mx-auto flex justify-between items-center">
        <a href="index.html" class="LOGO text-2xl font-bold">HireRight</a>
        <div id="nav-links" class="space-x-4">
          <a href="index.html" class="Menu"
            ><i class="fas fa-home mr-1"></i> Home</a
          >
          <a href="hr-dashboard.html" class="Menu"
            ><i class="fas fa-tachometer-alt mr-1"></i> Dashboard</a
          >
          <button id="logout-btn" class="Menu hover:text-teal-300 transition">
            <i class="fas fa-sign-out-alt mr-1"></i> Logout
          </button>
        </div>
      </div>
    </nav>

    <section class="py-12 bg-gray-50">
      <div class="container mx-auto px-4">
        <h2 class="text-2xl font-bold mb-6 animate-fade-in">
          <i class="fas fa-tachometer-alt mr-1"></i> HR Dashboard
        </h2>
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
          <div class="bg-white p-6 rounded-lg shadow-md animate-scale-in">
            <h3 class="text-xl font-semibold mb-4">
              <i class="fas fa-plus-circle mr-1"></i> Post a New Job
            </h3>
            <form id="job-form">
              <div class="mb-4">
                <label class="block text-gray-700"
                  ><i class="fas fa-briefcase mr-1"></i> Job Title</label
                >
                <input
                  id="job-title"
                  type="text"
                  class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-teal-400 transition"
                  required />
              </div>
              <div class="mb-4">
                <label class="block text-gray-700"
                  ><i class="fas fa-building mr-1"></i> Company</label
                >
                <input
                  id="job-company"
                  type="text"
                  class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-teal-400 transition"
                  required />
              </div>
              <div class="mb-4">
                <label class="block text-gray-700"
                  ><i class="fas fa-map-marker-alt mr-1"></i> Location</label
                >
                <input
                  id="job-location"
                  type="text"
                  class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-teal-400 transition"
                  required />
              </div>
              <div class="mb-4">
                <label class="block text-gray-700"
                  ><i class="fas fa-briefcase mr-1"></i> Job Type</label
                >
                <select
                  id="job-type"
                  class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-teal-400 transition">
                  <option value="full-time">Full-Time</option>
                  <option value="part-time">Part-Time</option>
                  <option value="internship">Internship</option>
                </select>
              </div>
              <div class="mb-4">
                <label class="block text-gray-700"
                  ><i class="fas fa-code mr-1"></i> Skills
                  (comma-separated)</label
                >
                <input
                  id="job-skills"
                  type="text"
                  class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-teal-400 transition"
                  placeholder="e.g., React, JavaScript" />
              </div>
              <div class="mb-4">
                <label class="block text-gray-700"
                  ><i class="fas fa-file-alt mr-1"></i> Description</label
                >
                <textarea
                  id="job-description"
                  class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-teal-400 transition"
                  rows="4"
                  required></textarea>
              </div>
              <button
                type="submit"
                class="w-full bg-teal-400 text-white p-2 rounded hover:bg-teal-500 transition">
                <i class="fas fa-plus mr-1"></i> Post Job
              </button>
            </form>
          </div>
          <div class="bg-white p-6 rounded-lg shadow-md animate-scale-in">
            <h3 class="text-xl font-semibold mb-4">
              <i class="fas fa-briefcase mr-1"></i> Your Posted Jobs
            </h3>
            <div id="hr-jobs"></div>
          </div>
        </div>
        <div class="mt-8 bg-white p-6 rounded-lg shadow-md animate-scale-in">
          <h3 class="text-xl font-semibold mb-4">
            <i class="fas fa-file-alt mr-1"></i> Applications
          </h3>
          <div class="flex mb-4">
            <input
              id="app-skill-filter"
              type="text"
              placeholder="Filter by skill"
              class="mr-4 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-teal-400 transition" />
            <input
              id="app-location-filter"
              type="text"
              placeholder="Filter by location"
              class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-teal-400 transition" />
          </div>
          <div id="hr-applications"></div>
        </div>
      </div>
    </section>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/jobs.js"></script>
    <script src="js/dashboard.js"></script>
  </body>
</html>
