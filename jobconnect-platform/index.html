<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="JobConnect - Connect students with verified job and internship opportunities." />
    <title>JobConnect</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <nav
      class="bg-gradient-to-r from-blue-500 to-blue-700 text-white p-4 sticky top-0 z-10">
      <div class="container mx-auto flex justify-between items-center">
        <a href="index.html" class="LOGO text-2xl font-bold">Hire Right</a>
        <div id="nav-links text-[#f7a400]" class="space-x-4">
          <a href="index.html" class="Menu hover:text-teal-300 transition"
            ><i class="fas fa-home mr-1"></i> Home</a
          >
          <a href="login.html" class="Menu hover:text-teal-300 transition"
            ><i class="fas fa-sign-in-alt mr-1"></i> Login</a
          >
          <a href="register.html" class="Menu hover:text-teal-300 transition"
            ><i class="fas fa-user-plus mr-1"></i> Register</a
          >
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section
      class="bg-gradient-to-r from-blue-500 to-blue-700 text-white py-20">
      <div
        class="container mx-auto flex flex-col md:flex-row items-center px-4">
        <div class="md:w-1/2 text-center md:text-left">
          <h1 class="text-4xl md:text-5xl font-bold mb-4 animate-fade-in">
            Launch Your Career Today
          </h1>
          <p class="text-lg mb-6 animate-fade-in delay-1">
            Discover verified job and internship opportunities tailored for
            students.
          </p>
          <a href="register.html" class="getstarted"
            ><i class="fas fa-rocket mr-1"></i> Get Started</a
          >
        </div>
        <div class="md:w-1/2 mt-8 md:mt-0">
          <img
            src="./assests/hero-illustration.png"
            alt="Hero Illustration"
            class="w-full animate-slide-in" />
        </div>
      </div>
    </section>

    <!-- Job Listings -->
    <section class="py-12 bg-gray-50">
      <div class="container mx-auto px-4">
        <h2
          class="text-3xl font-bold text-center mb-8 animate-fade-in text-white">
          <i class="fas fa-briefcase mr-1"></i> Explore Opportunities
        </h2>
        <div class="flex justify-center mb-6">
          <select
            id="job-type-filter"
            class="mr-4 p-2 border rounded bg-white focus:outline-none focus:ring-2 focus:ring-teal-400 transition">
            <option value="">All Types</option>
            <option value="full-time">Full-Time</option>
            <option value="part-time">Part-Time</option>
            <option value="internship">Internship</option>
          </select>
          <input
            id="skill-filter"
            type="text"
            placeholder="Filter by skill (e.g., React)"
            class="p-2 border rounded focus:outline-none focus:ring-2 focus:ring-teal-400 transition" />
        </div>
        <div
          id="job-listings"
          class="Card grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
      </div>
    </section>

    <!-- Chatbot -->
    <div
      id="chatbot"
      class="fixed bottom-16 right-4 bg-white p-4 rounded-lg shadow-lg w-80 transform translate-y-full opacity-0 transition-all duration-300">
      <h3 class="font-semibold mb-2 flex items-center">
        <i class="fas fa-robot mr-2"></i> Career Assistant
      </h3>
      <div
        id="chatbot-messages"
        class="mb-2 h-40 overflow-y-auto border p-2 rounded"></div>
      <input
        id="chatbot-input"
        type="text"
        placeholder="Ask a question..."
        class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-teal-400 transition" />
      <button
        id="chatbot-send"
        class="mt-2 bg-teal-400 text-white px-4 py-2 rounded hover:bg-teal-500 transition w-full">
        <i class="fas fa-paper-plane mr-1"></i> Send
      </button>
    </div>
    <button
      id="chatbot-toggle"
      class="fixed bottom-4 right-4 bg-teal-400 text-white p-3 rounded-full hover:bg-teal-500 transition">
      <i class="fas fa-comment"></i>
    </button>

    <!-- Modal for Job Application -->
    <div
      id="apply-modal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
      <div
        class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full animate-scale-in">
        <h3 class="text-xl font-semibold mb-4">
          <i class="fas fa-briefcase mr-1"></i> Apply for Job
        </h3>
        <p id="modal-job-title" class="mb-4"></p>
        <button
          id="confirm-apply"
          class="bg-teal-400 text-white px-4 py-2 rounded hover:bg-teal-500 transition mr-2">
          <i class="fas fa-check mr-1"></i> Confirm
        </button>
        <button
          id="cancel-apply"
          class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400 transition">
          <i class="fas fa-times mr-1"></i> Cancel
        </button>
      </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/jobs.js"></script>
    <script src="js/chatbot.js"></script>
  </body>
</html>
