<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - JobConnect</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <nav
      class="bg-gradient-to-r from-blue-500 to-blue-700 text-white p-4 sticky top-0 z-10">
      <div class="container mx-auto flex justify-between items-center">
        <a href="index.html" class="LOGO text-2xl font-bold">Hire Right</a>
        <div class="space-x-4">
          <a href="index.html" class="Menu hover:text-teal-300 transition"
            ><i class="fas fa-home mr-1"></i> Home</a
          >
          <a href="register.html" class="Menu hover:text-teal-300 transition"
            ><i class="fas fa-user-plus mr-1"></i> Register</a
          >
        </div>
      </div>
    </nav>

    <section class="py-12 bg-gray-50">
      <div class="container mx-auto max-w-md px-4">
        <h2
          class="text-2xl font-bold text-center mb-6 animate-fade-in text-white">
          <i class="fas fa-sign-in-alt mr-1"></i> Login
        </h2>
        <div id="login-error" class="text-red-500 text-center hidden"></div>
        <div class="bg-white p-6 rounded-lg shadow-md animate-scale-in">
          <div class="mb-4">
            <label class="block text-gray-700"
              ><i class="fas fa-envelope mr-1"></i> Email</label
            >
            <input
              id="login-email"
              type="email"
              class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-teal-400 transition" />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700"
              ><i class="fas fa-lock mr-1"></i> Password</label
            >
            <input
              id="login-password"
              type="password"
              class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-teal-400 transition" />
          </div>
          <button
            id="login-btn"
            class="w-full bg-teal-400 text-white p-2 rounded hover:bg-teal-500 transition">
            <i class="fas fa-sign-in-alt mr-1"></i> Login
          </button>
          <p class="mt-4 text-center">
            Don't have an account?
            <a
              href="register.html"
              class="text-teal-400 hover:text-teal-500 transition"
              >Register</a
            >
          </p>
        </div>
      </div>
    </section>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
