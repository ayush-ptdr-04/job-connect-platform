<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Dashboard - JobConnect</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <nav
      class="bg-gradient-to-r from-blue-500 to-blue-700 text-white p-4 sticky top-0 z-10">
      <div class="container mx-auto flex justify-between items-center">
        <a href="index.html" class="LOGO text-2xl font-bold">Hire Right</a>
        <div id="nav-links" class="space-x-4">
          <a href="index.html" class="Menu hover:text-teal-300 transition"
            ><i class="fas fa-home mr-1"></i> Home</a
          >
          <a
            href="student-dashboard.html"
            class="Menu hover:text-teal-300 transition"
            ><i class="fas fa-tachometer-alt mr-1"></i> Dashboard</a
          >
          <button id="logout-btn" class="hover:text-teal-300 transition">
            <i class="fas fa-sign-out-alt mr-1"></i> Logout
          </button>
        </div>
      </div>
    </nav>

    <section class="py-12 bg-gray-50">
      <div class="container mx-auto px-4">
        <h2 class="text-2xl text-white font-bold mb-6 animate-fade-in">
          <i class="fas fa-tachometer-alt mr-1"></i> Student Dashboard
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="bg-white p-6 rounded-lg shadow-md animate-scale-in">
            <h3 class="text-xl font-semibold mb-4">
              <i class="fas fa-briefcase mr-1"></i> Available Jobs
            </h3>
            <div id="student-jobs"></div>
          </div>
          <div class="bg-white p-6 rounded-lg shadow-md animate-scale-in">
            <h3 class="text-xl font-semibold mb-4">
              <i class="fas fa-file-alt mr-1"></i> Your Applications
            </h3>
            <div id="student-applications"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- Modal for Job Application -->
    <div
      id="apply-modal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
      <div
        class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full animate-scale-in">
        <h3 class="text-xl font-semibold mb-4">
          <i class="fas fa-briefcase mr-1"></i> Apply for Job
        </h3>
        <p id="modal-job-title" class="mb-4"></p>
        <button
          id="confirm-apply"
          class="bg-teal-400 text-white px-4 py-2 rounded hover:bg-teal-500 transition mr-2">
          <i class="fas fa-check mr-1"></i> Confirm
        </button>
        <button
          id="cancel-apply"
          class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400 transition">
          <i class="fas fa-times mr-1"></i> Cancel
        </button>
      </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/jobs.js"></script>
    <script src="js/dashboard.js"></script>
  </body>
</html>
